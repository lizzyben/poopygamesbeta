<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <!-- Automatically redirect to the target URL (in the same tab) -->
  <meta http-equiv="refresh" content="0; url=https://lizzyben1.github.io/poopygamesbeta/">
</head>
<body>
  <!-- Fallback link if the user isn't automatically redirected -->
  <p>If you are not automatically redirected, 
    <a href="https://lizzyben1.github.io/poopygamesbeta/" target="_self">
      click here
    </a>.
  </p>
</body>
</html>
